<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS file + Tailwind CSS CDN script: -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <title>Fruit Brust</title>

    
    <style>
        .font.lato{
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>
<body>
    <!-- nav-br-header -->
    <header>
        <nav class="px-12 py-1 ">
            <div class="navbar bg-[#F85559] rounded-full px-4 justify-center">
                <div class="flex-1">
                    <ul class="menu menu-horizontal bg-[#F85559] text-white">
                    <li><a>Home</a></li>
                    <li><a>About Us</a></li>
                    <li><a>Shop</a></li>
                    <li><a>All Fruits</a></li>
                    </ul>
                </div>
                <div class="flex-1">
                    <div class="">
                        <img src="./images/logo.png" />
                    </div>
                    <div>
                      <p class="text-white">Fruit Burst</p>
                    </div>
                    
                </div>
                <div class="flex-none gap-2 ">
                    <div class="form-control ">
                    <input type="text" placeholder="Search here" class="input input-bordered w-24 md:w-auto rounded-full" />
                    
                    </div>

                </div>
              </div>

        </nav>
        <!-- Carousel -->
        <section class="px-12 py-1">
          <div class="carousel w-full">
            <!-- slide1 -->
            <div id="slide1" class="carousel-item relative w-full">
              <img src="./images/banner1.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide4" class="btn btn-circle">❮</a> 
                <a href="#slide2" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <!-- slide2 -->
            <div id="slide2" class="carousel-item relative w-full">
              <img src="./images/banner2.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide1" class="btn btn-circle">❮</a> 
                <a href="#slide3" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <!-- slide3 -->
            <div id="slide3" class="carousel-item relative w-full">
              <img src="/images/banner3.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide2" class="btn btn-circle">❮</a> 
                <a href="#slide4" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <!-- slide4 -->
            <div id="slide4" class="carousel-item relative w-full">
              <img src="./images/banner4.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide3" class="btn btn-circle">❮</a> 
                <a href="#slide1" class="btn btn-circle">❯</a>
              </div>
            </div>
          </div>
        </section>


            
    </header>


    
</body>
</html>
